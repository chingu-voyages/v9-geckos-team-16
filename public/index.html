<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
</head>

<body>

    <div id="clock-body">
        <span id="clock-minutes">00</span>
        <span>:</span>
        <span id="clock-seconds">00</span>
        <button type="button" id="start">Start</button>
    </div>
    <div id="timer-input">
        <h4>Session Duration</h4><input type="number" id="session-minutes" value="25" />
        <h4>Long Break Duration</h4><input type="number" id="long-break-minutes" value="15" />
        <h4>Short Break Duration</h4><input type="number" id="short-break-minutes" value="5" />
        <h4>Long Break Interval</h4><input type="number" id="break-interval" value="4" />
    </div>
    <script src="../src/timer.js"></script>
</body>

</html>
