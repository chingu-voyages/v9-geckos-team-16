<div class="pie degree">

    <span class="block"></span>

    <div id="clock-body">
        <div id="timer-status">Time to work</div>
        <span id="clock-minutes">00</span>
        <span>:</span>
        <span id="clock-seconds">00</span>
    </div>

    <div class="timer-buttons">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-light" id="start">Start</button>
            <button type="button" class="btn btn-light" id="skip">Skip</button>
        </div>        
    </div>

</div>
