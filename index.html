<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">

    <!-- Custom fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="src/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom bootstraps-->
    <link href="src/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- link styles -->
    <link rel="stylesheet" type="text/css" href="./components/todo_app/styles/todo_list.css">
    <link href="./components/timer/styles/timer.css" rel="stylesheet">
    <link href="./components/app.css" rel="stylesheet">
    <link href="src/css/site.css" rel="stylesheet">

    <!-- Page level plugins -->
    <script src="src/vendor/chart.js/Chart.min.js"></script>

</head>

<body>

    <!-- MAIN NAV -->
    <ul class="main-page-nav navbar-nav ml-auto">
        <div class="btn btn-link mr-3" id="settings-button">
            <i class="fa fa-cog"></i>
        </div>
    </ul>


    <div class="container">

        <!-- TIMER elements -->

        <div id="timer-container"></div>

        <div style="clear:both;"></div>

        <div id="quote-container"></div>


    </div>



    <!-- TO-DO LIST page -->
    <div class="todo-page" id="todo-page-slide">
        
        <div class="container">

        <!-- To-do page - nav bar -->
        <ul class="todo-page-nav navbar-nav ml-auto">

            <div class="btn btn-link mr-3">
            </div>

            <div class="btn btn-link mr-3" id="todo-open-button">
                <i class="fa fa-angle-up"></i>
            </div>

            <div class="btn btn-link mr-3 space">
            </div>

            <div class="btn btn-link mr-3" id="todo-edit-button">
                <i class="fa fa-pen"></i>
            </div>
            <div class="btn btn-link mr-3" id="create_list_btn">
                <i class="fa fa-plus"></i>
            </div>

        </ul>   

        <!--Page Container -->
        <div class="container-fluid">

            <!-- Content Row -->
            <div class="row">

                <div class="col-lg-6 lists_container">
                
                <div class="todo_list">

                    <div class="todo_list_elements">
                        
                        <div class="list_item_col">
                            <input type="text" class="list_name_inputs text-gray-800" placeholder="Name your list"/>
                        </div>
                        <div class="list_item_col">
                            <i class="fa fa-1halfx fa-pen todo_icons update_list_img"></i>
                        </div>
                        <div class="list_item_col">
                            <i class="fa fa-1halfx fa-trash-alt todo_icons delete_list_img"></i>
                        </div>

                    </div>

                    <div class="list-item-row">

                            <i class="far fa-1halfx fa-circle todo_icons uncheck_item_img"></i>
                            <input class="text-gray-800 list_item_inputs" type="text"  placeholder="New Task"/>

                            <div>
                                <i class="fa fa-pen todo_icons update_list_item_img"></i>
                            </div>

                            <div>
                                <i class="fa fa-trash-alt todo_icons delete_list_item_img"></i>
                            </div>

                    </div>

                    <div class="list-item-row">

                            <i class="far fa-1halfx fa-circle todo_icons uncheck_item_img"></i>
                            <input class="text-gray-800 list_item_inputs" type="text"  placeholder="New Task"/>

                            <div>
                                <i class="fa fa-pen todo_icons update_list_item_img"></i>
                            </div>

                            <div>
                                <i class="fa fa-trash-alt todo_icons delete_list_item_img"></i>
                            </div>

                    </div>

                    <div class=" add_list_item_img todo-add-task-button">
                        <i class="fa fa-plus todo_icons"></i>
                        <span class="add-task-label">Add Task</span>
                    </div>

                </div>

                <!-- created lists will be appended inside here -->

                </div>

            </div>

        </div>

    </div>

    </div>
    


    <!-- SETTINGS page -->
    <div class="settings-page" id="settings-page-slide">

        <!-- Settings page - nav bar -->
        <ul class="settings-page-nav navbar-nav ml-auto">
            <div class="btn btn-link mr-3" id="settings-back-button">
                <i class="fa fa-times"></i> 
            </div>
        </ul>

    <div class="container">

        <!--Page Container -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-3 text-gray-800">Settings</h1>

            <!-- Content Row -->
            <div class="row">

                <div class="col-lg-6">

                    <!-- Durations -->
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Durations and Intervals</h6>
                        </div>
                        <div class="card-body">

                            <p class="mb-4">Set how long you want your <code> Work</code> and <code> Break</code> times. </p>

                            <div id="timer-input">


                                <div class="form-group">
                                    <label>Work Duration</label>
                                    <div class="form-group-space"></div>

                                    <input type="number" class="form-control" id="session-minutes" value="2" />

                                    <label class="units">Minutes</label><br>
                                </div>


                                <div class="form-group">

                                    <label>Short Break Duration</label>
                                    <div class="form-group-space"></div>
                                    <input type="number" class="form-control" id="short-break-minutes" value="1" size="3" />
                                    <label class="units">Minutes</label><br>
                                </div>

                                
                                <div class="form-group">
                                    <label>Long Break Duration</label>
                                    <div class="form-group-space"></div>
                                    <input type="number" class="form-control" id="long-break-minutes" value="3" />
                                    <label class="units">Minutes</label><br>
                                </div>

                                <div class="form-group">
                                    <label>Long Break Interval</label>
                                    <div class="form-group-space"></div>
                                    <input type="number" class="form-control" id="break-interval" value="4" />
                                    <label class="units">Intervals</label><br>
                                </div>
                                
                            </div>

                        </div>
                    </div>

                    <!-- Intervals
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Intervals</h6>
                        </div>
                        <div class="card-body">
                            Use <code>.o-hidden</code> to set the overflow property of any element to hidden.

                            <div id="timer-input">
                            </div>

                        </div>
                    </div> -->

                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- timer app import -->
    <script src="./components/app.js" type="module"></script>

    <!-- jquery import -->
    <script type="text/javascript" src="./libs/js/jquery-3.4.1.min.js"></script>

    <!-- javascript import -->
    <script type="text/javascript" src="./components/todo_app/js/to_do_list.js"></script>
    <script src="src/js/pages.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="src/vendor/jquery/jquery.min.js"></script>
    <script src="src/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="src/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="src/js/sb-admin-2.min.js"></script>


</body>

</html>
